<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div class="main-modal">
        <div class="modal hidden" id="modal">
            <div class="modal-head">
                <h2>Edit This Todo</h2>
                <i id="modal-close" class="fas fa-close"></i>
            </div>
            <div>
                <div class="modal-body">
                    <input id="edit-input" type="text" placeholder="Text">
                    <button id="edit-btn">Save</button>
                </div>
                <p id="modal-error"></p>
            </div>
        </div>
    </div>
    <div id="overly" class="overly hidden"></div>
    
    <div class="main-form">
        <div class="box">
            <div class="todo-head">
                <label for="text">Enter Todo Text</label><br>
                <input type="text" class="input-todo" id="input-todo" placeholder="Text...">
                <button class="add-btn" id="add-btn">Add</button>
                <p id="error-todo"> </p>
            </div>
            <div class="todo-body">
                <h3 id="no-todo"></h3>
                <ul id="ul">
                    
                </ul>
            </div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>

</html>
